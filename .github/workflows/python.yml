# language: yaml
name: Python Testing ðŸ
on:
  push:
    branches: [development]
  pull_request:
    branches: [development]

jobs:
  pytest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pipenv'

      - name: Build SMA
        run: |
          python -m pip install --upgrade pip
          pip install pipenv
          pipenv install --dev

      - name: Ruff Check
        run: pipenv run ruff check . --output-format=github

      - name: Ruff Format (verify)
        run: pipenv run ruff format --check .

      # Caches browsers and installs system deps only when needed
      - name: Install Playwright and browsers
        run: pipenv run playwright install --with-deps

      # Start the server in the background and wait until it is ready
      - name: Start Server
        run: |
          set -e
          pipenv run python main.py > server.log 2>&1 &
          echo $! > server.pid
          # Wait up to 60s for the server to respond
          for i in {1..60}; do
            if curl -sSf http://127.0.0.1:8080/ > /dev/null; then
              echo "Server is up."
              break
            fi
            sleep 1
          done
          # If still not up, show logs and fail
          if ! curl -sSf http://127.0.0.1:8080/ > /dev/null; then
            echo "Server did not start in time. Logs:"
            cat server.log || true
            exit 1
          fi

      - name: Test SMA
        env:
          # Ensure consistent base URL
          PYTEST_ADDOPTS: --base-url="http://127.0.0.1:8080"
        run: |
          set -e
          pipenv run python -m pytest
        # Always print server logs on failure to ease debugging
        if: always()

      - name: Stop Server
        if: always()
        run: |
          if [ -f server.pid ]; then
            kill "$(cat server.pid)" || true
            rm -f server.pid
          fi
          echo "--- server.log (tail) ---"
          tail -n 200 server.log || true

      - name: Upload Playwright Report (Optional)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/