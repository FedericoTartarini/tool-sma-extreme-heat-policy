name: Python Testing üêç
on:
  push:
    branches:
      - development
  pull_request:
    branches:
      - development
jobs:
  pytest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Build Clima
        run: |-
          python -m pip install --upgrade pip
          pip install pipenv
          pipenv install --dev

      - name: Ruff Check
        run: |-
          pipenv run ruff check . --output-format=github

      - name: Ruff Format (verify)
        run: |-
          pipenv run ruff format --check .

      - name: Install Playwright and browsers
        run: |-
          pipenv run playwright install --with-deps

      - name: Start Server
        run: |-
          pipenv run python main.py &
          sleep 5

      - name: Test Clima
        run: |-
          pipenv run python -m PYTHONPATH=. pytest --base-url="http://localhost:8080"
