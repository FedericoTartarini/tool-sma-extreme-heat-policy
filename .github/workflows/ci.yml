name: CI Pipeline

on:
  push:
    branches: [development]
  pull_request:
    branches: [development]

jobs:
  lint:
    name: Linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pipenv'

      - name: Build SMA
        run: |
          python -m pip install --upgrade pip
          pip install pipenv
          pipenv install --dev

      - name: Ruff Check
        run: pipenv run ruff check . --output-format=github

      - name: Ruff Format (verify)
        run: pipenv run ruff format --check .

  deploy:
    name: Deploying Test üöÄ SMA
    runs-on: ubuntu-latest
    needs: lint
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/987661761927/locations/global/workloadIdentityPools/github/providers/my-repo
          service_account: github-actions-deployer@sma-extreme-heat-policy.iam.gserviceaccount.com
          project_id: sma-extreme-heat-policy

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: sma-extreme-heat-policy

      - name: Building (üèóÔ∏è) and Deploying (üöÄ)
        run: |
          gcloud builds submit \
            --project=sma-extreme-heat-policy \
            --substitutions=_REPO_NAME="extreme-heat-tool-test",_PROJ_NAME="sma-extreme-heat-policy",_IMG_NAME="test"

  test:
    name: Test the test version of the Extreme Heat Tool
    runs-on: ubuntu-latest
    needs: deploy
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: "pipenv"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pipenv
          pipenv install --dev
          pipenv install playwright

      - name: Ensure browsers are installed
        run: pipenv run playwright install --with-deps

      - name: Run your playwright tests
        run: pipenv run pytest --base-url https://extreme-heat-tool-test-987661761927.asia-southeast1.run.app/

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-traces
          path: test-results/
